# ============================================================================
# CONFIGURACIÓN NGINX OPTIMIZADA - LEVANTATECUBA.COM
# Ubicación: /etc/nginx/sites-available/levantatecuba
# Versión: 2.0 - Producción Ready con HTTP/3, Brotli, Security Headers
# ============================================================================

# Redirigir HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name levantatecuba.com www.levantatecuba.com;
    
    # Permitir validación de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/levantatecuba;
    }
    
    # Redirigir todo el resto a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración HTTPS con HTTP/3 y optimizaciones
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    listen 443 quic reuseport;  # HTTP/3
    listen [::]:443 quic reuseport;
    
    server_name levantatecuba.com www.levantatecuba.com;
    
    # HTTP/3
    http3 on;
    http3_hq on;
    quic_retry on;
    
    # Directorio del proyecto
    root /var/www/levantatecuba;
    index index.html index.htm;
    
    # ========================================================================
    # CONFIGURACIÓN SSL (Certbot configurará automáticamente)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/levantatecuba.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/levantatecuba.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # SSL optimizations
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # SSL protocols (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # ========================================================================
    # HEADERS DE SEGURIDAD MEJORADOS
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP más restrictivo (ajustar según necesidades del frontend)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.openai.com https://graph.facebook.com; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self'" always;
    
    # HSTS con preload
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # HTTP/3 advertising
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # API BACKEND - PROXY A PUERTO 5000
    # ========================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Sin cache para API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }
    
    # Rate limiting más estricto para auth
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:5000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Sin cache
        add_header Cache-Control "no-store" always;
    }
    
    # ========================================================================
    # ARCHIVOS ESTÁTICOS - UPLOADS Y MEDIA
    # ========================================================================
    location /uploads/ {
        alias /var/www/levantatecuba/uploads/;
        
        # Cache agresivo para imágenes subidas
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Protección: solo servir imágenes y videos
        location ~ \.(jpg|jpeg|png|gif|webp|avif|mp4|webm|mov)$ {
            try_files $uri =404;
        }
        
        # Denegar acceso a otros tipos de archivo
        location ~ \.(php|sh|py|js|json|xml|txt|log)$ {
            deny all;
            return 404;
        }
    }
    
    location /media/ {
        alias /var/www/levantatecuba/public/media/;
        
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ========================================================================
    # ARCHIVOS ESTÁTICOS - FRONTEND REACT
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para assets con hash (Vite genera nombres con hash)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|avif|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Brotli si está compilado
            # gzip_static on;
            # brotli_static on;
        }
        
        # Sin cache para HTML
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
        }
    }
    
    # ========================================================================
    # COMPRESIÓN GZIP Y BROTLI
    # ========================================================================
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Brotli (requiere nginx-module-brotli)
    # Instalar: sudo apt install libbrotli-dev nginx-module-brotli
    # Descomentar si está instalado:
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     application/atom+xml
    #     application/javascript
    #     application/json
    #     application/rss+xml
    #     application/vnd.ms-fontobject
    #     application/x-font-opentype
    #     application/x-font-truetype
    #     application/x-font-ttf
    #     application/x-javascript
    #     application/xhtml+xml
    #     application/xml
    #     font/eot
    #     font/opentype
    #     font/otf
    #     font/truetype
    #     image/svg+xml
    #     image/vnd.microsoft.icon
    #     image/x-icon
    #     image/x-win-bitmap
    #     text/css
    #     text/javascript
    #     text/plain
    #     text/xml;
    
    # ========================================================================
    # LOGS
    # ========================================================================
    access_log /var/log/nginx/levantatecuba_access.log;
    error_log /var/log/nginx/levantatecuba_error.log warn;
    
    # ========================================================================
    # CONFIGURACIONES DE SEGURIDAD ADICIONALES
    # ========================================================================
    
    # Ocultar versión de Nginx
    server_tokens off;
    
    # Bloquear acceso a archivos sensibles
    location ~ /\.(ht|git|env|gitignore|dockerignore) {
        deny all;
        return 404;
    }
    
    # Bloquear acceso a archivos de backup y temporales
    location ~ ~$ {
        deny all;
        return 404;
    }
    
    location ~ \.(bak|backup|swp|tmp|old)$ {
        deny all;
        return 404;
    }
    
    # Bloquear acceso directo a node_modules
    location ~ /node_modules/ {
        deny all;
        return 404;
    }
    
    # Health check endpoint (sin logs)
    location /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

