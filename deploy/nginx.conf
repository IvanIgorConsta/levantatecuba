# ============================================================================
# CONFIGURACIÓN NGINX - LEVANTATECUBA.COM
# Ubicación: /etc/nginx/sites-available/levantatecuba
# ============================================================================

# Redirigir HTTP → HTTPS
server {
    listen 80;
    server_name levantatecuba.com www.levantatecuba.com;
    
    # Permitir validación de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/levantatecuba;
    }
    
    # Redirigir todo el resto a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name levantatecuba.com www.levantatecuba.com;
    
    # Directorio del proyecto
    root /var/www/levantatecuba;
    index index.html index.htm;
    
    # ========================================================================
    # CONFIGURACIÓN SSL (Certbot configurará automáticamente)
    # ========================================================================
    # ssl_certificate /etc/letsencrypt/live/levantatecuba.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/levantatecuba.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # ========================================================================
    # HEADERS DE SEGURIDAD
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ========================================================================
    # API BACKEND - PROXY A PUERTO 5000
    # ========================================================================
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # ========================================================================
    # ARCHIVOS ESTÁTICOS - FRONTEND REACT
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Sin cache para HTML
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # ========================================================================
    # COMPRESIÓN GZIP
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ========================================================================
    # LOGS
    # ========================================================================
    access_log /var/log/nginx/levantatecuba_access.log;
    error_log /var/log/nginx/levantatecuba_error.log warn;
    
    # ========================================================================
    # CONFIGURACIONES DE SEGURIDAD ADICIONALES
    # ========================================================================
    
    # Ocultar versión de Nginx
    server_tokens off;
    
    # Límites de velocidad para API
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://localhost:5000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
    
    # Bloquear acceso a archivos de backup
    location ~ ~$ {
        deny all;
        return 404;
    }
}

